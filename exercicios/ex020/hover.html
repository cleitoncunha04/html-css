<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            font: bold 1.5em 'Arial', sans-serif;
            background-color: aquamarine;
            width: 250px;
        }
    </style>
    <title>Hover</title>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse por cima do texto abaixo>:</p>
    <div>
        AQUI
        <p>Oi, meu chapa!</p>
    </div>
</body>
</html>
