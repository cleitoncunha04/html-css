<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            width: 300px;
            height: 200px;
            background-color: lightgrey;
            border: 10px solid rgb(54, 54, 54);
            padding: 10px;
            margin: 30px auto;
            outline: 15px dashed red;
        }

        a {
            border: 10px solid red;
            padding: 10px;
            margin: 5px;
        }
    </style>
    <title>Modelo de caixas</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona!</p>
</body>
</html>
